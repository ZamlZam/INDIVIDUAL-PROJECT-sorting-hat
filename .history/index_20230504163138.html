  <div class="welcomeCard" style="width: 18rem;">

  </div>
      <div class="modal-body">

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" id="sort">SORT</button>
          
        </div>
      </div>
    </div>
  </div>
